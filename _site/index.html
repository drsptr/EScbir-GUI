<!doctype html> 
<html>
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta charset="utf-8">
      <meta name="author" content="Pietro De Rosa">
      <title>EScbir</title>
      <link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
      <link href="css/index.css" rel="stylesheet">
      <script type="text/javascript" src="libs/jquery/jquery-3.1.1.min.js"></script>
      <script type="text/javascript" src="libs/bootstrap/js/bootstrap.min.js"></script>
      <script type="text/javascript" src="libs/elasticsearch-js/elasticsearch.jquery.min.js"></script>
      <script type="text/javascript" src="libs/elasticsearch-js/elasticsearch.min.js"></script>
      <script type="text/javascript" src="libs/json/json2.js"></script>
      <script type="text/javascript" src="js/utilities.js"></script>
   </head>
   <body>
      <div id="mainDiv" class="container">
         <!-- Navigation Bar-->
         <nav class="navbar navbar-default">
            <div class="navbar-header">
               <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mainNavBar">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
               </button>
               <a href="#" class="navbar-brand"><img src="http://www.tiragraffi.it/wp-content/uploads/2014/06/LEGO_Logo.jpg" width="30px" height="30px" alt="logo" class="img-circle"></a>
            </div>
            <div class="collapse navbar-collapse" id="mainNavBar">
               <ul class="nav navbar-nav">
                  <li><a id="visualSearchButton" href="#">Visual search</a></li>
                  <li><a id="textualSearchButton" href="#">Textual search</a></li>
                  <li class="active"><a id="randomSearchButton" href="#">Random search</a></li>
               </ul>
               <div class="navbar-right" title="Cluster's state"><span id="clusterStateSpan" class="label label-success">Green</span></div>
            </div>
         </nav>
         <!-- Query -->
         <div id="queryDiv">
         </div>
         <!-- Results -->
         <div id="resultsDiv">
            <div id="resultImagesDiv">
            </div>
         </div>
         <!-- Loading Animation -->
         <div id="loadingAnimationDiv">
            <img src="img/loading.gif" alt="loading image">
         </div>
      </div>
      <div id="respDiv"></div>
      <input type="button" onclick="showLoadingAnimation()" value="show">
      <input type="button" onclick="hideLoadingAnimation()" value="hide">
      <script type="text/javascript" src="js/graphical.js"></script>
      <script type="text/javascript" src="js/EScbir.js"></script>

<html>
