<!doctype html> 
<html>
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta charset="utf-8">
      <meta name="author" content="Pietro De Rosa">
      <title>EScbir</title>
      <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
      <link href="css/index.css" rel="stylesheet">
      <script type="text/javascript" src="js/libs/jquery/jquery-3.1.1.min.js"></script>
      <script type="text/javascript" src="js/libs/bootstrap/bootstrap.min.js"></script>
      <script type="text/javascript" src="js/libs/elasticsearch-js/elasticsearch.jquery.min.js"></script>
      <script type="text/javascript" src="js/libs/elasticsearch-js/elasticsearch.min.js"></script>
      <script type="text/javascript" src="js/libs/json/json2.js"></script>
      <script type="text/javascript" src="js/EScbir.js"></script>
   </head>
   <body>
      <div id="mainDiv" class="container">
         <!-- Navigation Bar-->
         <nav class="navbar navbar-default">
            <div class="navbar-header">
               <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mainNavBar">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
               </button>
               <a href="#" class="navbar-brand"><img src="http://www.tiragraffi.it/wp-content/uploads/2014/06/LEGO_Logo.jpg" width="30px" height="30px" alt="logo" class="img-circle"></a>
            </div>
            <div class="collapse navbar-collapse" id="mainNavBar">
               <ul class="nav navbar-nav">
                  <li><a href="#">Visual search</a></li>
                  <li><a href="#">Textual search</a></li>
                  <li class="active"><a href="#">Random search</a></li>
               </ul>
               <div class="navbar-right" title="Cluster's state"><span id="clusterStateSpan" class="label label-success">Green</span></div>
            </div>
         </nav>
         <!-- Query -->
         <div id="queryDiv">
             <div title="Query type">
               <img class="queryDivIcons" src="img/search.png" alt="type icon">
               <span id="queryTypeSpan">Visual</span>
            </div>
            <div title="Query">
               <img class="queryDivIcons" src="img/query.png" alt="query icon">
               <a href="http://farm5.staticflickr.com/4137/4888431878_5470a5578b.jpg" target="_blank">http://farm5.staticflickr.com/4137/4888431878_5470a5578b.jpg</a>
            </div>
            <div title="Searching time">
               <img class="queryDivIcons" src="img/time.png" alt="time icon">
               <span id="queryTime">0.255s</span>
            </div>
            <div title="Number of results">
               <img class="queryDivIcons" src="img/results.png" alt="result icon">
               <span id="queryTime">100</span>
            </div>
         </div>
         <!-- Results -->
         <div id="resultsDiv">
            <div id="resultImagesDiv">
            </div>
         </div>
      </div>
      <input type="button" onclick="setClusterState('Yellow')" value="search">
      <script type="text/javascript" src="js/graphical.js"></script>
   <body>
<html>
